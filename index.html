<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Directory to LLM XML prompt</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
            --border-color: #e5e7eb;
            --text-color: #1f2937;
            --background-color: #ffffff;
            --excluded-opacity: 0.65;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: block;
            gap: 1rem;
        }

        .header-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .checkbox-group {
            margin-bottom: 1rem;
        }

        .button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            background-color: white;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .button.primary {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .button:hover {
            background-color: var(--hover-color);
            border-color: var(--hover-color);
            color: white;
        }

        .tree-container {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .tree-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tree-controls {
            display: flex;
            gap: 0.5rem;
        }

        #fileTree {
            height: 100%;
            overflow-y: auto;
            padding: 1rem;
            min-width: 0;
        }

        .tree-node {
            display: flex;
            align-items: center;
            padding: 0.25rem 0;
            margin-left: 1.5rem;
        }

        .tree-node.excluded {
            opacity: var(--excluded-opacity);
        }

        .tree-node-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
        }

        .tree-checkbox {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
        }

        .stats {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .upload-message {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }

        .container-split {
            display: grid;
            grid-template-columns: minmax(300px, 1fr) minmax(300px, 1fr);
            gap: 1rem;
            height: calc(100vh - 200px);
            overflow: hidden;
        }

        .selected-files-panel {
            border-left: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            min-width: 0;
            overflow: hidden;
        }

        .selected-files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .selected-files-content {
            flex: 1;
            overflow: auto;
            background: #f9fafb;
            padding: 1rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tree-container">
            <div class="tree-header">
                <div class="header-controls">
                    <label for="directoryInput" class="button primary">Select Directory</label>
                    <input type="file" id="directoryInput" webkitdirectory directory multiple style="display: none;">
                    <button id="expandAllButton" class="button">Expand All</button>
                    <button id="collapseAllButton" class="button">Collapse All</button>
                    <button id="selectAllButton" class="button">Select All</button>
                    <button id="deselectAllButton" class="button">Deselect All</button>
                    <button id="clearButton" class="button">Clear</button>
                </div>
            </div>

            <div class="container-split">
                <div id="fileTree">
                    <div class="upload-message">
                        Select a directory to view its contents
                    </div>
                </div>

                <div class="selected-files-panel">
                    <div class="selected-files-header">
                        <h3>Selected Files</h3>
                        <button id="copyButton" class="button">Copy to Clipboard</button>
                    </div>
                    <pre id="selectedFilesContent" class="selected-files-content"></pre>
                </div>
            </div>

            <div class="stats">
                Selected Files: <span id="selectedCount">0</span> |
                Estimated Tokens: <span id="estimatedTokens">0</span>
            </div>
        </div>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
